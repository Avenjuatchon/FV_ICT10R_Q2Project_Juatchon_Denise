<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OB Montessori - GWA Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#FFFFFF; }
    .navbar { background-color:#0A1393; }
    .section { padding:40px 20px; background-color:#BDC1F2; border-radius:10px; margin:30px auto; max-width:600px; }
    .section h2 { color:#3844E9; text-align:center; margin-bottom:30px; }
    .form-control, .btn-dark { margin-bottom:15px; }
    .btn-dark { background-color:#3844E9; border-color:#3844E9; }
    .btn-dark:hover { background-color:#0A1393; border-color:#0A1393; }
    #gwa_result { background-color:#FFFFFF; border:2px solid #3844E9; border-radius:8px; padding:15px; color:#0A1393; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">OB Montessori</a>
    <div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="calculator.html">Grade Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="clubs.html">Clubs</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="section">
  <h2>Student Grade Calculator</h2>
  <input type="text" class="form-control" id="first_name" placeholder="First Name">
  <input type="text" class="form-control" id="last_name" placeholder="Last Name">
  <p>Enter Your Grades:</p>
  <div class="row mb-2">
    <div class="col"><input type="number" class="form-control" id="science" placeholder="Science"></div>
    <div class="col"><input type="number" class="form-control" id="math" placeholder="Math"></div>
  </div>
  <div class="row mb-2">
    <div class="col"><input type="number" class="form-control" id="english" placeholder="English"></div>
    <div class="col"><input type="number" class="form-control" id="filipino" placeholder="Filipino"></div>
  </div>
  <div class="row mb-2">
    <div class="col"><input type="number" class="form-control" id="ict" placeholder="ICT"></div>
    <div class="col"><input type="number" class="form-control" id="pe" placeholder="PE"></div>
  </div>
  <button class="btn btn-dark w-100" onclick="calculateGWA()">Calculate GWA Grade</button>
  <div id="gwa_result"></div>
</section>

<script>
function calculateGWA() {
  const firstName = document.getElementById("first_name").value.trim();
  const lastName = document.getElementById("last_name").value.trim();
  const grades = ["science","math","english","filipino","ict","pe"].map(id => parseFloat(document.getElementById(id).value));
  const validGrades = grades.every(g => !isNaN(g));
  const resultDiv = document.getElementById("gwa_result");
  if(!firstName || !lastName) { resultDiv.textContent = "Please enter your full name."; return; }
  if(!validGrades) { resultDiv.textContent = "Please enter valid numbers for all subjects."; return; }
  const gwa = (grades.reduce((a,b)=>a+b,0)) / grades.length;
  resultDiv.textContent = `Student: ${firstName} ${lastName}\nGWA: ${gwa.toFixed(2)}`;
}
</script>

</body>
</html>
